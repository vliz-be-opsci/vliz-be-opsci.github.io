  long-description: "DMBON is a tool to assist in the creation of a Data Management Plan (DMP). It is a web application that guides the user through the process of creating a DMP. It is based on the DCC DMPonline tool, but has been adapted to the needs of the Belgian marine research community. The tool is available in English." 
