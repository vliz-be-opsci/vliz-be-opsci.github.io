title: "Meet the opsci dream team"
image: "/assets/media/img/teamwork.svg"
description: "The VLIZ open science team is a multidisciplinary team of experts in the field of open science. We are committed to open science because we believe that it is the best way to make science more fun.
 <br><br> Our skills contribute to the development of open science practices and policies. The team is also responsible for the development of the VLIZ open science platform. We are happy to help you with all your open science questions.
 <br><br> The expertise we provide are in the fields of rdf (resource description framework), linked open data, data management, data visualization, data analysis, data science, data repositories, data publishing, data citation, data standards, data quality, data policy, data stewardship, data literacy)"