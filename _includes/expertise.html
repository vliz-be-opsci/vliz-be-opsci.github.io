<!-- Services Section -->
    <section id="expertise">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.data.expertise.title}}</h2>
                    <h3 class="section-subheading text-muted">{{site.data.expertise.subtitle}}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for exp in site.data.expertise.domains %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-{{exp.icon}} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{exp.domain}}</h4>
                    <p class="text-muted">{{exp.description}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
