<!-- About Section -->
    <section id="events">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">All events</h2>
                    <h3 class="section-subheading text-muted">The community events we organize and participate in</h3>
                </div>
            </div>

            <div class="row">
                {% for item in site.data.events %}
                <h2>In {{item.year}}</h2>
                <ul class="list">
                    {% for event in item.events %}
                    <li class="item">
                        
                        <div class="row">
                            <div class="col-md-1 yellowbol">
                                <img class="img-responsive grayscale" src="{{event.img}}" alt="">
                            </div>
                            <div class="col-md-6 section-subheading">
                                <span>
                                    <a href="{{event.url}}"><h4>{{event.heading}}</h4></a>
                                </span>
                                <span>
                                    {{event.subheading-onset}} 
                                    <a href="{{event.subheading-url}}">{{event.subheading-topic}}</a>     
                                </span>
                                <span>
                                    <p class="text-muted">{{event.description}}</p>
                                </span>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                {% endfor %}
            </div>

        </div>
    </section>
