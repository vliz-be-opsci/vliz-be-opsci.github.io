<div class="hero-container" style="background-image: url({{include.info.media}});width:100%;">
    <div class="container-full-width pb-3 pt-5 paragraph paragraph--type--container paragraph--view-mode--default">
      <h2 class="container-title field field--name-field-title field--type-string field--label-hidden field__items white">
        {{ include.info.title }}
      </h2>
      <div class="field field--name-field-paragraph-container-items field--type-entity-reference-revisions field--label-hidden">
        <div class="row field__items">
          <div class="col-6 offset-3 field__item">
            <div class="ticker-count-1 ticker-autoplay paragraph paragraph--type--ticker paragraph--view-mode--default">
              <div class="ticker-items field field--name-field-paragraph-container-items field--type-entity-reference-revisions field--label-hidden">
                <div class="field__items included-item-list">
                  {% for item in include.items %}
                    {% include item/list/carrousel/quote/item.html item=item %}
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% if include.info.clickthrough_url and include.info.clickthrough_text %}
        <p style="text-align:center;">
            <a class="more-link white" href="{{ include.info.clickthrough_url}}"
            >{{ include.info.clickthrough_text }}</a>
        </p>
        {% endif %}
    </div>
  </div>
