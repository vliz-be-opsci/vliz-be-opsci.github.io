<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">GitHub portfolio</h2>
                    <h3 class="section-subheading text-muted">Check-out our projects</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.github_url}}#readme" class="portfolio-link" target="_blank">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-github fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                            <div class="modal-body">
                            <h3>{{ post.title }}</h3>
                            <hr class="star-primary">
                            <p class="text-muted">{{ post.subtitle }}</p>
                            <br>
                            <ul class="list-inline item-details">
                                <li>
                                    <strong>Date:</strong> {{ post.project-date }}
                                </li>
                                <li>
                                    <strong>Category:</strong> {{ post.category }}
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
