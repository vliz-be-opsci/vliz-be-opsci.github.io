<!-- Portfolio Grid Section -->
    <section id="projects" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projects</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for project in site.data.projects %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="{{ project.url}}#readme" class="portfolio-link" target="_blank">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            {% assign picParts = project.url | split:'/' %}
                            <!-- debug == {{ picParts | join: ', ' }} --> 
                            {% if picParts[2] == 'github.com' %}
                            <i class="fa fa-github" style="font-size: 7.5em;transform:translate(-0.3rem,-4.5rem)"></i>
                            {% else %}
                            <i class="fa fa-link" style="font-size: 7.5em;transform:translate(-0.3rem,-4.5rem)"></i>
                            {% endif %}

                            
                            
                        </div>
                    </div>
                    <img src="img/portfolio/treasure-chest-thumbnail.png" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption">
                        <div class="modal-body">
                        <h3>{{ project.title }}</h3>
                        <hr class="star-primary">
                        <p class="text-muted">{{ project.subtitle }}</p>
                        <br>
                        <ul class="list-inline item-details">
                            <li>
                                <strong>Date:</strong> {{ project.project-date }}
                            </li>
                            <li>
                                <strong>Category:</strong> {{ project.category }}
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </section>
