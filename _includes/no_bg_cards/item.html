<div class="col-sm-6 col-md-4 field__item">
    <div
      class="paragraph paragraph--type--image-link paragraph--view-mode--default">
      <div
        class="field field--name-field-image field--type-image field--label-hidden field__items">
        <a href="{{item.clickthrough_url}}"><img loading="lazy"
            {% if item.image %}
            {% if item.image contains 'http' %}
            src="{{item.image}}"
            {% else %}
            src="{{ site.baseurl }}{{item.image}}"
            {% endif %}
            {% else %}
            src="{{ site.baseurl }}assets/media/img/placeholder.png"
            {% endif %}
            width="600" height="450" alt="{{item.description}}" typeof="Image"
            class="image-style-medium-cropped" /></a>
      </div>
      <h3
        class="field field--name-field-title field--type-string field--label-hidden field__items">
        <a href="{{item.clickthrough_url}}">{{item.title}}</a>
      </h3>
    </div>
  </div>
