<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The Team</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.data.team %}
                <div class="col-sm-4">
                    <div class="team-member">
                        {% assign picParts = member.pic | split:'http' %}
                        <!-- debug == {{ picParts | join: ', ' }} --> 
                        {% if picParts[0] == '' %}
                         <img src="{{ member.pic }}" class="img-responsive img-circle" alt="">
                        {% else %}
                         <img src="img/team/{{ member.pic }}_small.jpg" class="img-responsive img-circle" alt="">
                        {% endif %}
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
