<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The Team</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.data.team %}
                <div class="col-sm-4">            
                    <div class="card" style="border-radius: 15px;" resource="{{member.id}}" typeof="schema:Person">
                        <div class="card-body text-center">
                          <div class="mt-3 mb-4">
                            <img src="img/team/{{member.pic}}" alt="" class="img-rounded" style="width: 150px;" property="schema:image">
                          </div>
                          <h4 class="mb-2" property="schema:name">{{member.name}}</h4>
                          <p class="text-muted mb-4" property="schema:jobTitle" >{{ member.position }}</p>
                          <div class="mb-4 pb-2">
                            {% for network in member.social %}
                            {% if network.title == "envelope" %}
                            <a href="{{ network.url }}" target="_blank" property="schema:email">
                            <button type="button" class="btn btn-outline-primary btn-floating">
                              <i class="fa fa-{{ network.title }} fa-lg"></i>
                            </button>
                            </a>    
                            {% else %}
                            <a href="{{ network.url }}" target="_blank">
                            <button type="button" class="btn btn-outline-primary btn-floating">
                              <i class="fab fa-{{ network.title }} fa-lg"></i>
                            </button>
                            </a>
                            {% endif %}
                            {% endfor %}
                          </div>
                        </div>
                        <br>
                        <br>
                      </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
