<div class="col-6 col-lg-{{include.colw | default: 4}} field__item">
    <div
      class="paragraph paragraph--type--image-link paragraph--view-mode--default">
      <div
        class="field field--name-field-image field--type-image field--label-hidden field__items">
        <a href="{{ include.topic.clickthrough_url }}">
          {% assign topic_image_url = include.topic.image | prepend: {{site.baseurl}} %}
          {% if include.topic.image contains 'http'%}
            {% assign topic_image_url = include.topic.image %}
          {% endif %}
          <img loading="lazy" src="{{ topic_image_url }}"
            width="600" height="450" alt="{{topic.title}}" typeof="Image"
            class="image-style-medium-cropped" /></a>
      </div>
      <h3
        class="field field--name-field-title field--type-string field--label-hidden field__items">
        <a href="{{include.topic.clickthrough_url}}">{{include.topic.title}}</a>
      </h3>
    </div>
</div>
