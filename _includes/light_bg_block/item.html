<div class="field__item">
  <div class="paragraph paragraph--type--basic-text paragraph--view-mode--default">
    <div
      class="clearfix text-formatted field field--name-field-body field--type-text-long field--label-hidden field__items">
      <h2 class="highlighted-heading text-align-center">{{ item.title }}</h2>
      <p class="text-align-center">{{ item.description }}</p>
      <p class="text-align-center">
          <a class="more-link" href="{{ item.clickthrough_url }}">{{ item.clickthrough_button_text }}</a>
      </p>
    </div>
  </div>
</div>
